<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .product {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .product img {
      max-width: 300px;
      max-height: 300px;
    }

    .cart {
      position: fixed;
      top: 0;
      right: 0;
      background-color: #f8f8f8;
      padding: 10px;
      border-left: 1px solid #ddd;
      height: 100%;
      width: 200px;
      overflow-y: auto;
    }

    .payment-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8f8f8;
      padding: 20px;
      border: 1px solid #ddd;
      display: none;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script>
    let pageNumber = 1; // Initial page number
    const productsContainer = document.getElementById("products-container");

    function fetchMoreProducts() {
      // Simulate fetching more products from an API
      const newProducts = [
        { name: "Product 4", price: 29.99, image: "product4.jpg" },
        { name: "Product 5", price: 39.99, image: "product5.jpg" },
        // Add more products as needed
      ];
      <div class="product">
  <img src="https://amzn.eu/d/8rXNRiU" alt="Product 1">
  <div>
    <h2>Product 1</h2>
    <p>$19.99</p>
    <button onclick="addToCart(19.99)">Add to Cart</button>
  </div>
</div>


      // Append new products to the products container
      newProducts.forEach(product => {
        const productElement = createProductElement(product);
        productsContainer.appendChild(productElement);
      });

      pageNumber++; // Increment the page number for the next request
    }

    function createProductElement(product) {
      const productElement = document.createElement("div");
      productElement.classList.add("product");

      const imgElement = document.createElement("img");
      imgElement.src = https://amzn.eu/d/8rXNRiU;
      imgElement.alt = product.name;
      productElement.appendChild(imgElement);

      const infoElement = document.createElement("div");
      const nameElement = document.createElement("h2");
      nameElement.textContent = product.name;
      const priceElement = document.createElement("p");
      priceElement.textContent = `$${product.price.toFixed(2)}`;
      const addToCartButton = document.createElement("button");
      addToCartButton.textContent = "Add to Cart";
      addToCartButton.onclick = () => addToCart(product.price);

      infoElement.appendChild(nameElement);
      infoElement.appendChild(priceElement);
      infoElement.appendChild(addToCartButton);

      productElement.appendChild(infoElement);

      return productElement;
    }

    function addToCart(price) {
      const productName = "Sample Product";
      const cartItem = document.createElement("div");
      cartItem.textContent = `${productName} - $${price.toFixed(2)}`;
      document.getElementById("cart").appendChild(cartItem);
    }

    window.onscroll = function() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        // When the user scrolls to the bottom of the page, fetch more products
        fetchMoreProducts();
      }
    };
  </script>
</head>
<body>
  <header>
    <h1>Scrolling E-Commerce</h1>
  </header>

  <div id="products-container" class="products-container">
    <!-- Initial products go here -->
    <div class="product">
      <img src="my-first-mini-kit-junior-cricket-bat-size-3-for-age-group-8-original-imag54gu9zh6mvmz.webp" alt="Product 1" height=300>
      <div>
        <h2>Product 1</h2>
        <p>$19.99</p>
        <button onclick="addToCart(19.99)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="300-22-storm-football-white-size-5-with-ball-pump-5-1-354-213-original-imagp26ptxtq35bh.webp" alt="Product 2" height=300>
      <div>
        <h2>Product 2</h2>
        <p>$24.99</p>
        <button onclick="addToCart(24.99)">Add to Cart</button>
      </div>
    </div>
    <!-- End of initial products -->
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <div id="cart"></div>
    <hr>
    <p>Total: <span id="total">$0.00</span></p>
    <button onclick="showPaymentForm()">Proceed to Payment</button>
  </div>
  <script>
    function addToCart() {
      // You can add more details about the product in a real scenario
      const productName = "Sample Product";
      const productPrice = 19.99;

      // Create a new item in the cart
      const cartItem = document.createElement("div");
      cartItem.textContent = `${productName} - $${productPrice.toFixed(2)}`;
      document.getElementById("cart").appendChild(cartItem);

      // Update the total price
      updateTotal(productPrice);
    }

    function updateTotal(price) {
      const totalElement = document.getElementById("total");
      const currentTotal = parseFloat(totalElement.textContent.replace("$", ""));
      const newTotal = currentTotal + price;
      totalElement.textContent = `$${newTotal.toFixed(2)}`;
    }

    function showPaymentForm() {
      document.getElementById("payment-form").style.display = "block";
    }
  </script>

  <div id="payment-form" class="payment-form">
    <h2>Payment Details</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br>

      <label for="card">Card Number:</label>
      <input type="text" id="card" name="card" required><br>

      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required><br>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Scrolling E-Commerce</p>
  </footer>
</body>
</html>
